apiVersion: v1
kind: Service
metadata:
  name: cell
  labels:
    run: cell
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: cell
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: cell
spec:
  selector:
    matchLabels:
      app: cell
  template:
    metadata:
      labels:
        app: cell
    spec:
      nodeSelector:
        type: cell
      hostNetwork: true
      containers:
        - name: cell
          image: smartbox/cell
          command: ["bundle", "exec", "rails", "server", "-p", "80", "-b", "0.0.0.0"]
          env:
            - name: RAILS_ENV
              value: production
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: cell-secrets
                  key: secret_key_base
            - name: HOST_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /volumes
              name: volumes
            - mountPath: /etc/cell
              name: cell-config
      volumes:
        - name: volumes
          hostPath:
            path: /volumes
        - name: cell-config
          hostPath:
            path: /etc/cell
